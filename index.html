<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <h1>SPLI</h1>
    <h1>TTER</h1>
  </header>
  <main class="container">
    
    <section class="bill_amount">
      <h3>Bill</h3>
      <form class="bill_form">
        <input type="number" id="total_bill" name="total_bill" value="" required>
      </form>
    </section>

    <section class="tip_amount">
      <h3>Select Tip %</h3>
      <div class="percentage">
        <div class="row">
          <div class="column">5%</div>
          <div class="column">10%</div>
        </div>
        <div class="row">
          <div class="column">15%</div>
          <div class="column">25%</div>
        </div>
        <div class="row">
          <div class="column">50%</div>
          <div class="column">Custom</div>
        </div>
      </div>
    </section>

    <section class="num_people">
      <h3>Number of People</h3>
      <form class="num_people_form">
        <input type="number" id="total_num" name="total_num" required>
      </form>
    </section>

    <section class="tip_result">
      <div class="row">
        <div class="column">
          <h3>Tip Amount</h3>
          <p>/ person</p>
        </div>
        <div class="column">
          <form id="total_tip_per_person" name="total_tip_per_person"></form>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h3>Total</h3>
          <p>/ person</p>
        </div>
        <div class="column">
          <form id="total_tip" name="total_tip"></form>
        </div>
      </div>
      <button>Reset</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sajana Wijesinghe</a>.
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
