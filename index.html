<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <h1>SPLI</h1>
    <h1>TTER</h1>
  </header>
  <main class="container">
    
    <section class="bill_amount">
      <h3>Bill</h3>
      <form id="bill-form">
        <input type="number" name="total_bill" placeholder="0" required="required">
      </form>
      <p id="demo"></p>
    </section>

    <section class="tip_amount">
      <h3>Select Tip %</h3>
      <div class="percentage">
        <div class="row">
          <div class="column tip_percentage">5%</div>
          <div class="column tip_percentage">10%</div>
        </div>
        <div class="row">
          <div class="column tip_percentage">15%</div>
          <div class="column tip_percentage">25%</div>
        </div>

        <div class="row special">
          <div class="column tip_percentage special_cloumn">50%</div>
          <div class="custom_tip_percentage special_cloumn">
            <form id="custom-tip-percentage">
              <input type="number" name="custom_tip" placeholder="CUSTOM" required="required">
              
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="num_people">
      <h3>Number of People</h3>
      <form id="num-people-form">
        <input type="number" name="total_num" placeholder="0" required="required">
      </form>
    </section>

    <section class="tip_result">
      <div class="row">
        <div class="column">
          <h3>Tip Amount</h3>
          <p>/ person</p>
        </div>
        <div class="column">
          <h1 id="tip-amount"></h1>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h3>Total</h3>
          <p>/ person</p>
        </div>
        <div class="column">
          <h1 id="total"></h1>
        </div>
      </div>
      <button id="reset-button" class="reset_button">Reset</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sajana Wijesinghe</a>.
  </footer>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <script src="./js/index.js"></script>
</body>
</html>
